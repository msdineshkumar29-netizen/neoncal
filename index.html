<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Advanced Neon Glass Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calculator" role="application" aria-label="Advanced Neon Calculator">
    <header class="calc-header">
      <h1>Neon Glass Calculator</h1>
      <div class="controls">
        <button id="toggle-deg" class="glass-btn small">RAD</button>
        <button id="clear-all" class="glass-btn small">AC</button>
      </div>
    </header>

    <section class="display">
      <div id="expr" class="expression">0</div>
      <div id="result" class="result">0</div>
    </section>

    <section class="keypad">
      <!-- memory & scientific row -->
      <button class="glass-btn func" data-action="mc">MC</button>
      <button class="glass-btn func" data-action="mr">MR</button>
      <button class="glass-btn func" data-action="mplus">M+</button>
      <button class="glass-btn func" data-action="mminus">M-</button>
      <button class="glass-btn func" data-action="percent">%</button>
      <button class="glass-btn op" data-value="(">(</button>
      <button class="glass-btn op" data-value=")">)</button>
      <button class="glass-btn op" data-value="back">⌫</button>

      <!-- scientific functions -->
      <button class="glass-btn sci" data-value="sin">sin</button>
      <button class="glass-btn sci" data-value="cos">cos</button>
      <button class="glass-btn sci" data-value="tan">tan</button>
      <button class="glass-btn sci" data-value="ln">ln</button>
      <button class="glass-btn sci" data-value="log">log</button>
      <button class="glass-btn sci" data-value="sqrt">√</button>
      <button class="glass-btn sci" data-value="^">x^y</button>
      <button class="glass-btn sci" data-value="factorial">!</button>

      <!-- numeric rows -->
      <button class="glass-btn num" data-value="7">7</button>
      <button class="glass-btn num" data-value="8">8</button>
      <button class="glass-btn num" data-value="9">9</button>
      <button class="glass-btn op" data-value="/">÷</button>
      <button class="glass-btn sci" data-value="pi">π</button>
      
      <button class="glass-btn num" data-value="4">4</button>
      <button class="glass-btn num" data-value="5">5</button>
      <button class="glass-btn num" data-value="6">6</button>
      <button class="glass-btn op" data-value="*">×</button>
      <button class="glass-btn sci" data-value="e">e</button>

      <button class="glass-btn num" data-value="1">1</button>
      <button class="glass-btn num" data-value="2">2</button>
      <button class="glass-btn num" data-value="3">3</button>
      <button class="glass-btn op" data-value="-">−</button>
      <button class="glass-btn func" data-action="negate">+/-</button>

      <button class="glass-btn num wide" data-value="0">0</button>
      <button class="glass-btn num" data-value=".">.</button>
      <button class="glass-btn op" data-value="=">=</button>
      <button class="glass-btn op" data-value="+">+</button>
    </section>

    <footer class="footer">&copy; Neon Glass Calculator · <span id="info">Ready</span></footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
